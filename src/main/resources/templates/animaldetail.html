<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物詳細画面</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>動物詳細画面</h1>
	<ul>
		<li th:each="animalDetail : ${animalsDetail}">
			<p th:text="No： + ${animalDetail.id}"></p>
			<p th:text="英名： + ${animalDetail.name}"></p>
			<p th:text="和名： + ${animalDetail.japaneseName}"></p>
			<p th:text="鳴き声： + ${animalDetail.cry}"></p>
		</li>
	</ul>
	<form action="animalserch" method="get">
	<button type="submit">トップへ</button>
	</form>
</body>
